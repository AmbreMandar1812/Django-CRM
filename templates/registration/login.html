<!DOCTYPE html>
<html lang="en">
  {% extends "base.html" %} 
   {%load crispy_forms_tags %} 
  {% block content %}
  
    <div class="w-full flex flex-col items-center justify-center">
      <form method="post">
        {% csrf_token %}
        {{ form| crispy }}
        <button type="submit" class="bg-blue-600 w-full mt-4 border-solid rounded-md text-white">Submit</button>
        <div class="mt-4 flex flex-row-reverse">
          <a href="{% url 'password-reset' %}" class="text-base hover:text-blue-600">Forgot Password</a>
        </div>
      </form>
    </div>
   {% endblock content %}
</html>
