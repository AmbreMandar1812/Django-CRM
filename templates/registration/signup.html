<!DOCTYPE html>
<html lang="en">
  {% extends "base.html" %} {%load crispy_forms_tags %} {% block content %}
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
  >
    <form method="post">
      {% csrf_token %} {{ form| crispy }}
      <button
        type="submit"
        class="bg-blue-600 w-full mt-4 border-solid rounded-md text-white"
      >
        Submit
      </button>
    </form>
  </div>

  {% endblock content %}
</html>
